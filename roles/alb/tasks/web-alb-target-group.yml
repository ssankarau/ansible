- name: Create a target group with Instance IDs
  community.aws.elb_target_group:
    name: "{{ web_elb_tg_name }}"
    protocol: http
    port: 80
    vpc_id: "{{ vpc.vpc.id }}"
    targets:
      - Id: "{{ web_instance_1.instances[0].instance_id }}"
        Port: 80
      - Id: "{{ web_instance_2.instances[0].instance_id }}"
        Port: 80
    state: present
    wait_timeout: 200

